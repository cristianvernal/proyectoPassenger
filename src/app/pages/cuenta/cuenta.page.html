<ion-header>
  <ion-toolbar>
    <ion-title>Cuenta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
  

  <!-- barra menu -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      
      <ion-tab-button tab="map" ion-button [routerLink]="['/cuenta']">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="map" ion-button [routerLink]="['/viajes']">
        <ion-icon name="car"></ion-icon>
        <ion-label>Organiza tu viaje</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers" ion-button [routerLink]="['/historial']">
        <ion-icon name="bookmark"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
